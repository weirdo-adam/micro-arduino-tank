<script>
    // å½“å‰æ§åˆ¶å€¼
    let rotationValue = 0;
    let elevationValue = 90;
    let isRotDragging = false;
    let isElevDragging = false;

    // æ›´æ–°æ˜¾ç¤ºå€¼
    function updateDisplay() {
        document.getElementById('rotVal').innerText = `${rotationValue}%`;
        document.getElementById('rotVal2').innerText = `${rotationValue}%`;
        document.getElementById('elevVal').innerText = `${elevationValue}Â°`;
        document.getElementById('elevVal2').innerText = `${elevationValue}Â°`;

        // æ›´æ–°æ»‘å—ä½ç½®
        updateRotationSlider();
        updateElevationSlider();
    }

    // è®¾ç½®æ—‹è½¬é€Ÿåº¦
    function setRot(value) {
        rotationValue = parseInt(value);
        updateDisplay();
        sendRotationRequest(rotationValue);
    }

    // è®¾ç½®ä¿¯ä»°è§’åº¦
    function setElev(value) {
        elevationValue = parseInt(value);
        updateDisplay();
        sendElevationRequest(elevationValue);
    }

    // å‘é€æ—‹è½¬è¯·æ±‚
    function sendRotationRequest(value) {
        fetch(`/set?rotation=${value}`)
            .catch(error => console.error('æ—‹è½¬è¯·æ±‚é”™è¯¯:', error));
    }

    // å‘é€ä¿¯ä»°è¯·æ±‚
    function sendElevationRequest(value) {
        fetch(`/set?elevation=${value}`)
            .catch(error => console.error('ä¿¯ä»°è¯·æ±‚é”™è¯¯:', error));
    }

    // å¼€ç«å‘½ä»¤
    function fire() {
        const btn = document.getElementById('fireBtn');
        btn.disabled = true;
        btn.innerHTML = '<span style="margin-right:10px;">ğŸ’¥</span> å‘å°„ä¸­...';

        // é‡ç½®æ—‹è½¬
        setRot(0);

        fetch('/fire')
            .then(response => response.text())
            .then(() => {
                setTimeout(() => {
                    btn.innerHTML = '<span style="margin-right:10px;">ğŸ”¥</span> ä¸»ç‚®å¼€ç«';
                    btn.disabled = false;
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                btn.innerHTML = '<span style="margin-right:10px;">âš ï¸</span> å‘å°„å¤±è´¥';
                setTimeout(() => {
                    btn.innerHTML = '<span style="margin-right:10px;">ğŸ”¥</span> ä¸»ç‚®å¼€ç«';
                    btn.disabled = false;
                }, 2000);
            });
    }

    // æ›´æ–°æ°´å¹³æ»‘å—ä½ç½®
    function updateRotationSlider() {
        const slider = document.getElementById('rotationSlider');
        const thumb = document.getElementById('rotationThumb');
        const track = document.getElementById('rotationTrack');

        const range = 100 - (-100);
        const position = ((rotationValue - (-100)) / range) * slider.offsetWidth;

        thumb.style.left = `${position}px`;
        track.style.width = `${Math.abs(position - slider.offsetWidth/2)}px`;

        if (rotationValue > 0) {
            track.style.left = `${slider.offsetWidth/2}px`;
            thumb.innerText = "â†’";
        } else if (rotationValue < 0) {
            track.style.left = `${position}px`;
            track.style.width = `${slider.offsetWidth/2 - position}px`;
            thumb.innerText = "â†";
        } else {
            thumb.innerText = "â†”";
            track.style.width = "0";
        }
    }

    // æ›´æ–°å‚ç›´æ»‘å—ä½ç½®
    function updateElevationSlider() {
        const slider = document.getElementById('elevationSlider');
        const thumb = document.getElementById('elevationThumb');
        const track = document.getElementById('elevationTrack');

        const range = 150 - 30;
        const position = ((elevationValue - 30) / range) * slider.offsetHeight;

        thumb.style.top = `${slider.offsetHeight - position}px`;
        track.style.height = `${position}px`;
        track.style.bottom = "0";

        // æ›´æ–°æŒ‰é’®æ–‡æœ¬
        if (elevationValue === 30) thumb.innerText = "â†“";
        else if (elevationValue === 90) thumb.innerText = "â†•";
        else if (elevationValue === 150) thumb.innerText = "â†‘";
        else thumb.innerText = elevationValue;
    }

    // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
    document.addEventListener('DOMContentLoaded', () => {
        // æ—‹è½¬æ»‘å—æ‹–åŠ¨æ§åˆ¶
        const rotationSlider = document.getElementById('rotationSlider');
        const rotationThumb = document.getElementById('rotationThumb');

        rotationThumb.addEventListener('mousedown', startRotDrag);
        rotationThumb.addEventListener('touchstart', startRotDrag);

        function startRotDrag(e) {
            e.preventDefault();
            isRotDragging = true;
            document.addEventListener('mousemove', handleRotDrag);
            document.addEventListener('mouseup', stopRotDrag);
            document.addEventListener('touchmove', handleRotDrag);
            document.addEventListener('touchend', stopRotDrag);
        }

        function handleRotDrag(e) {
            if (!isRotDragging) return;
            e.preventDefault();

            const slider = document.getElementById('rotationSlider');
            const sliderRect = slider.getBoundingClientRect();

            let clientX;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
            } else {
                clientX = e.clientX;
            }

            let position = clientX - sliderRect.left;
            position = Math.max(0, Math.min(sliderRect.width, position));

            const value = Math.round(((position / sliderRect.width) * 200) - 100);
            setRot(value);
        }

        function stopRotDrag() {
            isRotDragging = false;
            setRot(0);
            document.removeEventListener('mousemove', handleRotDrag);
            document.removeEventListener('mouseup', stopRotDrag);
            document.removeEventListener('touchmove', handleRotDrag);
            document.removeEventListener('touchend', stopRotDrag);
        }

        // ä¿¯ä»°æ»‘å—æ‹–åŠ¨æ§åˆ¶
        const elevationSlider = document.getElementById('elevationSlider');
        const elevationThumb = document.getElementById('elevationThumb');

        elevationThumb.addEventListener('mousedown', startElevDrag);
        elevationThumb.addEventListener('touchstart', startElevDrag);

        function startElevDrag(e) {
            e.preventDefault();
            isElevDragging = true;
            document.addEventListener('mousemove', handleElevDrag);
            document.addEventListener('mouseup', stopElevDrag);
            document.addEventListener('touchmove', handleElevDrag);
            document.addEventListener('touchend', stopElevDrag);
        }

        function handleElevDrag(e) {
            if (!isElevDragging) return;
            e.preventDefault();

            const slider = document.getElementById('elevationSlider');
            const sliderRect = slider.getBoundingClientRect();

            let clientY;
            if (e.type === 'touchmove') {
                clientY = e.touches[0].clientY;
            } else {
                clientY = e.clientY;
            }

            let position = sliderRect.bottom - clientY;
            position = Math.max(0, Math.min(sliderRect.height, position));

            const value = Math.round((position / sliderRect.height) * 120) + 30;
            setElev(value);
        }

        function stopElevDrag() {
            isElevDragging = false;
            document.removeEventListener('mousemove', handleElevDrag);
            document.removeEventListener('mouseup', stopElevDrag);
            document.removeEventListener('touchmove', handleElevDrag);
            document.removeEventListener('touchend', stopElevDrag);
        }

        // ç‚¹å‡»æ»‘å—åŒºåŸŸç›´æ¥è·³è½¬
        rotationSlider.addEventListener('click', (e) => {
            if (e.target === rotationSlider) {
                const sliderRect = rotationSlider.getBoundingClientRect();
                const position = e.clientX - sliderRect.left;
                const value = Math.round(((position / sliderRect.width) * 200) - 100);
                setRot(value);
            }
        });

        elevationSlider.addEventListener('click', (e) => {
            if (e.target === elevationSlider) {
                const sliderRect = elevationSlider.getBoundingClientRect();
                const position = sliderRect.bottom - e.clientY;
                const value = Math.round((position / sliderRect.height) * 120) + 30;
                setElev(value);
            }
        });

        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();

        // è·å–å¹¶æ˜¾ç¤ºIPåœ°å€
        fetch('/ip')
            .then(response => response.text())
            .then(ip => {
                document.getElementById('ipAddress').textContent = ip;
            })
            .catch(console.error);
    });
</script>
